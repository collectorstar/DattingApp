<div class="form-group mt-2 mb-2">
  <input
    [class.is-invalid] ="control.touched && control.invalid"
    type={{type}}
    class="form-control"
    [formControl] = "control"
    placeholder={{label}}
    >

  <div *ngIf="control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>

  <div *ngIf="control.errors?.minlength" class="invalid-feedback">
    {{label}} must be least {{ngControl.control.errors.minlength['requiredLength']}}
  </div>

  <div *ngIf="control.errors?.maxlength" class="invalid-feedback">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
  </div>

  <div *ngIf="control.errors?.isMatching" class="invalid-feedback">
    Password do not match
  </div>

</div>
